version: "2"
services:
  node-app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mydb
    networks:
      - onestopshop-network

  mydb:
    image: mysql
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - onestopshop-network
  
  redis:
    image: redis:latest
    networks:
      - onestopshop-network

volumes:
  my-db:
networks:
  onestopshop-network:
    driver: bridge